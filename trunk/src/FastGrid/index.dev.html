<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Fast Grid</title>

        <script type="text/javascript" src="vendor/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="vendor/lodash-3.1.0.js"></script>
        
        <script type="text/javascript" src="scripts/base.js"></script>
        
        <script type="text/javascript" src="scripts/fastGridHeader.js"></script>
        <script type="text/javascript" src="scripts/fastGridContent.js"></script>
        <script type="text/javascript" src="scripts/fastGridScrollController.js"></script>
        <script type="text/javascript" src="scripts/fastGrid.js"></script>
        <script type="text/javascript" src="scripts/fastGridColumn.js"></script>
        <script type="text/javascript" src="scripts/fastGridTheme.js"></script>
        
        <script type="text/javascript">
            $(function () {

                //var columns = [
                //        new fg.fastGridColumn({
                //            id: 'Identifier',
                //            text: 'Identifier',
                //            width: 100
                //        }),
                //        new fg.fastGridColumn({
                //            id: 'CompanyName',
                //            text: 'Company Name',
                //            width: 200
                //        })
                //];

                var columns = [];
                var rows = [];
                for (var columnIndex = 0, columnsCount = 300; columnIndex < columnsCount; columnIndex++) {
                    columns.push(new fg.fastGridColumn({
                        id: 'ColumnId' + columnIndex,
                        width: 200,
                        text: 'Column Header' + (columnIndex + 1)
                    }));

                    for (var i = 0, n = 200; i < n; i++) {
                        if (!rows[i]) {
                            rows[i] = {};
                        }

                        rows[i]['ColumnId' + columnIndex] = 'Identifier' + (i + 1);
                    }
                }

                var fastGrid = new fg.fastGrid({
                    id: 'fastGridCanvas',
                    theme: new fg.fastGridTheme({
                        rowHeight: 20
                    }),
                    columns: columns,
                    rows: rows
                });

                fastGrid.render();

                $('#btnScrollDown').on('click', function () {
                    fastGrid.scrollDown();
                });

                $('#btnScrollUp').on('click', function () {
                    fastGrid.scrollUp();
                });
            });
        </script>
    </head>
    <body>
        <canvas id="fastGridCanvas"
                width="640"
                height="820"></canvas>
        <div>
            <button id="btnScrollDown">Down</button>
            <button id="btnScrollUp">Up</button>
            <button id="btnScrollLeft">Left</button>
            <button id="btnScrollRight">Right</button>
        </div>
    </body>
</html>
